<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Konten Factory üöÄ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 0.8rem;
      margin: 1rem 0;
      resize: vertical;
    }

    button {
      background: #0ea5e9;
      border: none;
      padding: 0.8rem 1.2rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0284c7;
    }

    .output {
      margin-top: 1rem;
      padding: 1rem;
      background: #334155;
      border-radius: 8px;
      min-height: 150px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Konten Factory üöÄ</h1>
    <p>Buat artikel dengan bantuan AI secara cepat dan mudah!</p>

    <textarea id="topic" placeholder="Masukkan topik artikel..." rows="3"></textarea>
    <button id="generateBtn">Generate Artikel</button>

    <div id="output" class="output">
      <p>Hasil artikel akan muncul di sini...</p>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const topicInput = document.getElementById('topic');
    const outputDiv = document.getElementById('output');

    generateBtn.addEventListener('click', async () => {
      const topic = topicInput.value.trim();
      if (!topic) {
        alert('Masukkan topik artikel dulu!');
        return;
      }

      outputDiv.textContent = "Sedang menghasilkan artikel... ‚è≥";

      try {
        // Ganti URL ini dengan endpoint serverless yang memanggil OpenAI API
        const response = await fetch('https://your-backend-api.example.com/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: topic })
        });

        const data = await response.json();
        outputDiv.textContent = data.text || "Tidak ada hasil dari AI.";
      } catch (error) {
        console.error(error);
        outputDiv.textContent = "Terjadi kesalahan. Cek console.";
      }
    });
  </script>
</body>
</html>
