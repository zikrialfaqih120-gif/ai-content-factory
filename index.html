<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Konten Factory üöÄ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Konten Factory üöÄ</h1>
    <p>Buat artikel dengan bantuan AI secara cepat dan mudah!</p>

    <textarea id="topic" placeholder="Masukkan topik artikel..." rows="3"></textarea>
    <button id="generateBtn">Generate Artikel</button>

    <div id="output" class="output">
      <p>Hasil artikel akan muncul di sini...</p>
    </div>
  </div>

  <script src="script.js">const generateBtn = document.getElementById('generateBtn');
const topicInput = document.getElementById('topic');
const outputDiv = document.getElementById('output');

generateBtn.addEventListener('click', async () => {
  const topic = topicInput.value.trim();
  if (!topic) {
    alert('Masukkan topik artikel dulu!');
    return;
  }

  outputDiv.textContent = "Sedang menghasilkan artikel... ‚è≥";

  try {
    // Ganti URL ini dengan endpoint serverless yang memanggil OpenAI API
    const response = await fetch('https://your-backend-api.example.com/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: topic })
    });

    const data = await response.json();
    outputDiv.textContent = data.text || "Tidak ada hasil dari AI.";
  } catch (error) {
    console.error(error);
    outputDiv.textContent = "Terjadi kesalahan. Cek console.";
  }
});</script>
</body>
</html>
